name: Scrape BCRA Daily

on:
  schedule:
    # Ejecuta a las 9 AM Argentina (UTC-3 = 14:00 UTC) de lunes a viernes
    - cron: '0 12 * * 1-5'
  workflow_dispatch: # Permite ejecuciÃ³n manual

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        run: python scrape_bcra.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add bcra_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š ActualizaciÃ³n automÃ¡tica de datos BCRA" && git push)
